{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}" />
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account?</a>
  </div>
</body>
</html>
